<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>End Sem</title>
</head>
<body>
    <form action="">
        <div class="calc">
            <div class="display-container">
                <h1 id="display"></h1>
            </div>
            <div class="keypad">
                <div class="row1">
                    <div class="row1-element unary" onclick="fact()">
                        <p>!</p>
                    </div>
                    <div class="row1-element fnc" onclick="allclr()">
                        <p>AC</p>
                    </div>
                    <div class="row1-element fnc" onclick="clr()">
                        <p>C</p>
                    </div>
                    <div class="row1-element fnc" onclick="backspace()">
                        <p>⌫</p>
                    </div>
                </div>
                <div class="row2">
                    <div class="row1-element unary" onclick="inverse()">
                        <p>1/x</p>
                    </div>
                    <div class="row1-element unary" onclick="square()">
                        <p>x²</p>
                    </div>
                    <div class="row1-element unary" onclick="root()">
                        <p>√x</p>
                    </div>
                    <div class="row1-element operator" onclick="operator('/')">
                        <p>÷</p>
                    </div>
                </div>
                <div class="row3">
                    <div class="row1-element number" onclick="addnumber(7)">
                        <p>7</p>
                    </div>
                    <div class="row1-element number" onclick="addnumber(8)">
                        <p>8</p>
                    </div>
                    <div class="row1-element number" onclick="addnumber(9)">
                        <p>9</p>
                    </div>
                    <div class="row1-element operator" onclick="operator('*')">
                        <p>X</p>
                    </div>
                </div>
                <div class="row4">
                    <div class="row1-element number" onclick="addnumber(4)">
                        <p>4</p>
                    </div>
                    <div class="row1-element number" onclick="addnumber(5)">
                        <p>5</p>
                    </div>
                    <div class="row1-element number" onclick="addnumber(6)">
                        <p>6</p>
                    </div>
                    <div class="row1-element operator" onclick="operator('-')">
                        <p>-</p>
                    </div>
                </div>
                <div class="row5">
                    <div class="row1-element number" onclick="addnumber(1)">
                        <p>1</p>
                    </div>
                    <div class="row1-element number" onclick="addnumber(2)">
                        <p>2</p>
                    </div>
                    <div class="row1-element number" onclick="addnumber(3)">
                        <p>3</p>
                    </div>
                    <div class="row1-element operator" onclick="operator('+')">
                        <p>+</p>
                    </div>
                </div>
                <div class="row6">
                    <div class="row1-element fnc" onclick="neg()">
                        <p>-/+</p>
                    </div>
                    <div class="row1-element number" onclick="addnumber(0)">
                        <p>0</p>
                    </div>
                    <div class="row1-element fnc" onclick="decimal()">
                        <p>.</p>
                    </div>
                    <div class="row1-element equal" onclick="equal()">
                        <p>=</p>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
</html>
