<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>End Sem</title>
</head>
<body>
    <form action="">
        <div class="display-container">
            <h1 id="display"></h1>
        </div>
        <div class="keypad">
        <input type="button" class="number" value="7" onclick="addnumber(7)">
        <input type="button" class="number" value="8" onclick="addnumber(8)">
        <input type="button" class="number" value="9" onclick="addnumber(9)">
        <input type="button" class="operator" value="+" onclick="operator('+')">
        <br>
        <input type="button" class="number" value="4" onclick="addnumber(4)">
        <input type="button" class="number" value="5" onclick="addnumber(5)">
        <input type="button" class="number" value="6" onclick="addnumber(6)">
        <input type="button" class="operator" value="-" onclick="operator('-')">
        <br>
        <input type="button" class="number" value="1" onclick="addnumber(1)">
        <input type="button" class="number" value="2" onclick="addnumber(2)">
        <input type="button" class="number" value="3" onclick="addnumber(3)">
        <input type="button" class="operator" value="*" onclick="operator('*')">
        <br>
        <input type="button" class="fnc" value="bck" onclick="backspace()">
        <input type="button" class="number" value="0" onclick="addnumber(0)">
        <input type="button" class="fnc" value="clr" onclick="clr()">
        <input type="button" class="operator" value="/" onclick="operator('/')">
        <input type="button" class="equal" value="=" onclick="equal()">
        </div>
    </form>
</body>
</html>
