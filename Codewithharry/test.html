<!DOCTYPE html>
<html lang="en">
<head>
    <!-- defining the encoding to be UTF-8 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for legacy support -->
    <meta name="description" content="Learning to code HTML">
    <!-- keyword help with dicoverability -->
    <meta name="keywords" content="html,anshumat">
    <!-- search engines can index and follow links in your site -->
    <meta name="robots" content="INDEX,FOLLOW">
    <!-- How to link css stylesheet in HTML -->
    <link rel="stylesheet" href="test.css">
    <!-- how to link javascript -->
    <script src="test.js"></script>
    <title>Test</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, provident!</p>
    <!-- _blank will open the link in the new tab -->
    <a href="https://github.com/" target="_blank">github </a>
    <!-- unordered lists -->
    <ul type="circle">
        <li>element1</li>
        <li>element2</li>
        <li>element3</li>
    </ul>
    <!-- ordered list -->
    <ol type="I">
        <li>element1</li>
        <li>element2</li>
        <li>element3</li>
    </ol>
</body>
</html>
