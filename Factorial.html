<!DOCTYPE html>
<html>
<title>Calculate Factorial</title>
<body>

<h1>Factorial calculator</h1>
<script>
    var number= window.prompt("Enter a number");
    var total=1
    for (var i=number;i>0;i--){
        total*=i;
    }
    document.write(`The factorial of ${number} is ${total}`)
</script>

</body>
</html>
