<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1 align=center>First javascript</h1>
        <script lang="javascript" type="text/javascript">
            //Comments are not displayed
            document.bgColor="red";
            document.write(`<font color="green">This document was last modified on `+document.lastModified+`</font><hr/>`);
            document.write(`<font size="5" color="red"><center>Hello World!</font>`);
            document.write(`<br/><font size="7" color="blue">It's a Beautiful day</font></center>></font>`);
        </script>
    </body>
</html>
