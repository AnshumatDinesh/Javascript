<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <h1 id="inp">Enter the number</h1>
        <button class="function_button" onclick="squarert()">√x</button>
        <button class="sq_button" onclick="square()">x²</button>
        <button class="factorial_button" onclick="factorial()">!</button>
        <button class="divide_button" onclick="divide()">÷</button>
        <br>
        <button class="numbered_button" onclick="number('7')">7</button>
        <button class="numbered_button" onclick="number('8')">8</button>
        <button class="numbered_button" onclick="number('9')">9</button>
        <button class="plus_button" onclick="multiply()">x</button>
        <br>
        <button class="numbered_button" onclick="number('4')">4</button>
        <button class="numbered_button" onclick="number('5')">5</button>
        <button class="numbered_button" onclick="number('6')">6</button>
        <button class="minus_button" onclick="minus()">-</button>
        <br>
        <button class="numbered_button" onclick="number('1')">1</button>
        <button class="numbered_button" onclick="number('2')">2</button>
        <button class="numbered_button" onclick="number('3')">3</button>
        <button class="plus_button" onclick="plus()">+</button>
        <br>
        <button class="clear_button" onclick="update('')">C</button>
        <button class="numbered_button" onclick="number('0')">0</button>
        <button class="backspace_button" onclick="backspace()">⌫</button>
        <button class="clear_button" onclick="equals()">=</button>
        <script src="calculator.js"></script>
    </body>

</html>
