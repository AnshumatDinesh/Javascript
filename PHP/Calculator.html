<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc_style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="heading-cont">
        <h1 class="heading">Calculator</h1>
    </div>
    <div class="form">
        <form action="calc.php" method="get">
            <input placeholder="Enter first number..." type="text" name="num1" class="number">
            <select name="operator" id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input placeholder="Enter second number..." type="text" name="num2" class="number">
            <br>
            <input class="submit" type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
