<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rgb.css">
    <title>Color Picker</title>
</head>
<body>
    <p id="r">R:0</p>
    <button class="bttn" id="inc" onclick="increment('r')"><img src="https://cdn.pixabay.com/photo/2016/09/05/10/50/app-1646212_1280.png" alt="increment" width="16" height="16"></button>
    <button class="bttn" id="dec" onclick="decrement('r')"><img src="https://cdn.iconscout.com/icon/free/png-256/down-arrow-8-458425.png" alt="decrement" width="16" height="16"></button>
    <p id="g">G:0</p>
    <button class="bttn" id="inc" onclick="increment('g')"><img src="https://cdn.pixabay.com/photo/2016/09/05/10/50/app-1646212_1280.png" alt="increment" width="16" height="16"></button>
    <button class="bttn" id="dec" onclick="decrement('g')"><img src="https://cdn.iconscout.com/icon/free/png-256/down-arrow-8-458425.png" alt="decrement" width="16" height="16"></button>
    <p id="b">B:0</p>
    <button class="bttn" id="inc" onclick="increment('b')"><img src="https://cdn.pixabay.com/photo/2016/09/05/10/50/app-1646212_1280.png" alt="increment" width="16" height="16"></button>
    <button class="bttn" id="dec" onclick="decrement('b')"><img src="https://cdn.iconscout.com/icon/free/png-256/down-arrow-8-458425.png" alt="decrement" width="16" height="16"></button>
    <br>
    <br>
    <button class="bttn" id="utl"onclick="cpy()"><img src="https://cdn.iconscout.com/icon/free/png-256/copy-3114447-2598225.png" alt="copy" width="32" height="32"></button>
    <button class="bttn" id="utl"onclick="shuffle()"><img src="https://cdn.iconscout.com/icon/free/png-256/shuffle-62-475053.png" alt="shuffle" width="32" height="32"></button>
    <br>
    <br>                                    
    <button class="bttn" id="utl"onclick="zero()"><img src="https://freesvg.org/img/reset.png" alt="0" width="32" height="32"></button>
    <script  src="rgb.js"></script>
</body>
</html>
